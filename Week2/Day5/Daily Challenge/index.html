<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily challenge Flags</title>
    <link rel="stylesheet" href="css/flags.css" />
  </head>
  <body>
    <div class="flag netherlands">  
      <div class="red"></div>
      <div class="withe"></div>
      <div class="blue"></div>
    </div>

    <div class="flag israel">
      <div class="blue top"></div>
      <div class="star-of-david">
        <img src="images/isr.svg" alt="" />
      </div>
      <div class="blue bottom"></div>
    </div>

    <div class="flag Palau">
      <div class="circle"></div>
    </div>

    <div class="flag Bonaire">
      <div class="star-container">
        <div id="triangle-topleft"></div>
        <img class="star" src="images/bes-star.svg" alt="" />
        <img class="circle-star" src="images/bes-circle.svg" alt="" />
        <div id="triangle-bottomright"></div>
      </div>
    </div>

    <!-- popup -->

    <div class="popup-container">
      <div class="popup">
        <h4>Flags</h4>
        <p>
Daily challenge   : css animation      </p>
      </div>
    </div>

  </body>
</html>
